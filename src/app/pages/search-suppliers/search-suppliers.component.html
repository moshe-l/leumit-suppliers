<form class="form-inline">
  <label for="email" class="mb-2 mr-sm-2">חפש ספק:</label>
  <div class="form-group mb-2 mr-sm-2">
    <input type="text" class="form-control" [(ngModel)]="inputText" id="email" placeholder="שם \ מספר" name="email">
  </div>
  <button type="submit" (click)="searchText = inputText" class="btn btn-secondary mb-2 mr-sm-2">חפש!</button>
</form>
<hr>

<div class="row">
  <div class="col-md-6 col-lg-4" *ngFor="let sup of svc.suppliersList  | filter: searchText;">
    <div class="card">
      <div class="card-body">
        <div>
          <label> שם: &nbsp; </label> <span>{{sup.name}}</span>
        </div>
        <div>
          <label> טלפון: &nbsp;</label> <span>{{sup.phoneNumber}}</span>
        </div>
        <div>
          <label> מייל: &nbsp;</label> <span>{{sup.emailAddress}}</span>
        </div>
        <a href="javascript:void(0)" [routerLink]="'/supplier-maintanence/' + sup.id" class="btn btn-primary">ערוך</a>
      </div>
    </div>
  </div>

 

</div>
<div>
   <div class="text-center" *ngIf="(svc.suppliersList  | filter: searchText).length === 0">
    לא נמצאו תוצאות
  </div>
</div>
